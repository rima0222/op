<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYR Pro Panel | مدیریت هوشمند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        body { 
            background: #020617; 
            color: #e2e8f0; 
            font-family: 'Vazirmatn', sans-serif; 
            overflow-x: hidden;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .purple-glow { box-shadow: 0 0 30px rgba(139, 92, 246, 0.1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 animate__animated animate__fadeIn">
        <div class="text-center md:text-right mb-6 md:mb-0">
            <h1 class="text-4xl font-black bg-gradient-to-r from-purple-400 via-blue-400 to-cyan-400 bg-clip-text text-transparent">
                NYR PRO DASHBOARD
            </h1>
            <p class="text-slate-500 text-sm mt-2 tracking-widest">ADVANCED VPN MANAGEMENT SYSTEM</p>
        </div>
        
        <div class="flex gap-6 text-sm">
            <div class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-2xl border border-white/5">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span>پورت: 6000</span>
            </div>
            <div class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-2xl border border-white/5">
                <span class="text-purple-400">RAM:</span>
                <span id="ram-usage">--%</span>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mb-10 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
        <div class="glass p-1 rounded-3xl flex flex-wrap md:flex-nowrap items-center gap-2">
            <input id="new_user" type="text" placeholder="نام کاربری جدید..." class="bg-transparent flex-1 p-4 outline-none border-none text-sm placeholder:text-slate-600">
            <input id="new_limit" type="number" placeholder="حجم (GB)" class="bg-white/5 border border-white/10 p-3 rounded-2xl text-sm w-full md:w-32 outline-none focus:border-purple-500 transition-all">
            <input id="new_days" type="number" placeholder="زمان (روز)" class="bg-white/5 border border-white/10 p-3 rounded-2xl text-sm w-full md:w-32 outline-none focus:border-purple-500 transition-all">
            <button onclick="createUser()" class="w-full md:w-auto bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 px-8 py-4 rounded-2xl text-sm font-bold transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-purple-900/20">
                ایجاد کلاینت +
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        <div class="glass p-8 rounded-[2rem] purple-glow animate__animated animate__zoomIn">
            <p class="text-slate-400 text-xs uppercase tracking-tighter">Total Active Users</p>
            <h3 class="text-5xl font-black mt-2 text-white" id="total-users">0</h3>
        </div>
        <div class="glass p-8 rounded-[2rem] animate__animated animate__zoomIn" style="animation-delay: 0.1s">
            <p class="text-slate-400 text-xs uppercase tracking-tighter">Current Online</p>
            <h3 class="text-5xl font-black mt-2 text-blue-500" id="online-users">0</h3>
        </div>
    </div>

    <div class="max-w-6xl mx-auto glass rounded-[2.5rem] overflow-hidden animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
        <div class="overflow-x-auto">
            <table class="w-full text-right border-collapse">
                <thead>
                    <tr class="bg-white/5 border-b border-white/5">
                        <th class="p-6 text-slate-400 font-medium text-sm">نام کاربری</th>
                        <th class="p-6 text-slate-400 font-medium text-sm text-center">مصرف / سقف</th>
                        <th class="p-6 text-slate-400 font-medium text-sm text-center">اعتبار باقی‌مانده</th>
                        <th class="p-6 text-slate-400 font-medium text-sm text-center">وضعیت</th>
                        <th class="p-6 text-slate-400 font-medium text-sm text-left">عملیات کلاینت</th>
                    </tr>
                </thead>
                <tbody id="user-table-body" class="divide-y divide-white/5">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function refreshStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                document.getElementById('total-users').innerText = data.total_users;
                document.getElementById('online-users').innerText = data.online_users;
                document.getElementById('ram-usage').innerText = data.ram_usage;

                const tbody = document.getElementById('user-table-body');
                tbody.innerHTML = ''; 

                data.users_list.forEach(user => {
                    const statusColor = user.status === 'Online' ? 'text-green-400 bg-green-400/10' : 'text-slate-500 bg-white/5';
                    tbody.innerHTML += `
                        <tr class="hover:bg-white/10 transition-all duration-300 group">
                            <td class="p-6 font-bold text-slate-200 group-hover:text-purple-400">${user.username}</td>
                            <td class="p-6 text-sm text-slate-400 text-center">${user.usage}</td>
                            <td class="p-6 text-sm text-slate-400 text-center">${user.expiry} روز</td>
                            <td class="p-6 text-center">
                                <span class="${statusColor} px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest border border-white/5">
                                    ${user.status}
                                </span>
                            </td>
                            <td class="p-6 flex justify-end gap-4">
                                <a href="/api/download/${user.username}" class="bg-white/5 hover:bg-blue-600/20 text-blue-400 p-2.5 px-4 rounded-xl text-xs transition-all border border-white/5">
                                    ⬇ دریافت فایل .ovpn
                                </a>
                                <button class="bg-white/5 hover:bg-red-600/20 text-red-500 p-2.5 px-4 rounded-xl text-xs transition-all border border-white/5">
                                    حذف
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) { console.error("Error updating dashboard:", e); }
        }

        async function createUser() {
            const username = document.getElementById('new_user').value;
            const limit = document.getElementById('new_limit').value;
            const days = document.getElementById('new_days').value;

            if(!username) return alert("نام کاربری الزامی است");

            const res = await fetch('/api/add_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, limit, days})
            });
            const result = await res.json();
            alert(result.message);
            
            // Clear inputs
            document.getElementById('new_user').value = '';
            refreshStats();
        }

        setInterval(refreshStats, 5000); 
        refreshStats();
    </script>
</body>
</html>
