<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYR PRO DASHBOARD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --accent: #06b6d4;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card i { color: var(--primary); margin-bottom: 10px; }

        .add-user-box {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
        }

        input {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 12px;
            border-radius: 10px;
            outline: none;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add { background: var(--primary); color: white; padding: 0 25px; }
        .btn-add:hover { background: #2563eb; transform: translateY(-2px); }

        .user-list {
            display: grid;
            gap: 15px;
        }

        .user-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 5px solid var(--primary);
        }

        .user-info h3 { margin: 0; font-size: 1.2rem; }
        .user-info p { margin: 5px 0 0; font-size: 0.85rem; color: #94a3b8; }

        .actions { display: flex; gap: 8px; }

        .btn-action { padding: 8px 12px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }
        .btn-download { background: var(--success); color: white; }
        .btn-reset { background: var(--warning); color: white; }
        .btn-delete { background: var(--danger); color: white; }

        @media (max-width: 600px) {
            .input-group { grid-template-columns: 1fr; }
            .user-card { flex-direction: column; text-align: center; gap: 15px; }
            .user-card { border-right: none; border-top: 5px solid var(--primary); }
        }

        .badge {
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            margin-right: 5px;
        }
        .badge-active { background: rgba(34, 197, 94, 0.2); color: var(--success); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>NYR PRO DASHBOARD</h1>
        <p>Advanced Management System</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-memory"></i>
            <div id="ram-usage">0%</div>
            <small>RAM</small>
        </div>
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <div id="total-users">0</div>
            <small>کاربران</small>
        </div>
        <div class="stat-card">
            <i class="fas fa-plug"></i>
            <div>5000</div>
            <small>پورت پنل</small>
        </div>
    </div>

    <div class="add-user-box">
        <div class="input-group">
            <input type="text" id="username" placeholder="نام کاربری">
            <input type="number" id="limit" placeholder="حجم (GB)" value="10">
            <input type="number" id="days" placeholder="زمان (روز)" value="30">
            <button class="btn-add" onclick="addUser()">
                <i class="fas fa-user-plus"></i> ساخت کاربر
            </button>
        </div>
    </div>

    <div id="user-list" class="user-list">
        </div>
</div>

<script>
    function fetchStats() {
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ram-usage').innerText = data.ram_usage;
                document.getElementById('total-users').innerText = data.total_users;
                
                const list = document.getElementById('user-list');
                list.innerHTML = '';
                data.users_list.forEach(user => {
                    list.innerHTML += `
                        <div class="user-card">
                            <div class="user-info">
                                <h3>${user.username} <span class="badge badge-active">${user.status}</span></h3>
                                <p>
                                    <i class="fas fa-chart-pie"></i> مصرف: ${user.usage} | 
                                    <i class="fas fa-clock"></i> انقضا: ${user.expiry} روز
                                </p>
                            </div>
                            <div class="actions">
                                <button class="btn-action btn-download" onclick="window.location='/api/download/${user.username}'">
                                    <i class="fas fa-download"></i> دانلود
                                </button>
                                <button class="btn-action btn-reset" onclick="resetUser('${user.username}')">
                                    <i class="fas fa-sync-alt"></i> تمدید
                                </button>
                                <button class="btn-action btn-delete" onclick="deleteUser('${user.username}')">
                                    <i class="fas fa-trash"></i> حذف
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
    }

    function addUser() {
        const username = document.getElementById('username').value;
        const limit = document.getElementById('limit').value;
        const days = document.getElementById('days').value;

        if(!username) return alert('نام کاربری الزامی است');

        fetch('/api/add_user', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, limit, days})
        }).then(res => res.json()).then(data => {
            if(data.status === 'success') {
                alert('کاربر با موفقیت ساخته شد');
                location.reload();
            } else {
                alert('خطا: ' + data.message);
            }
        });
    }

    function resetUser(username) {
        if(confirm(`آیا از تمدید و ریست حجم کاربر ${username} مطمئن هستید؟`)) {
            fetch(`/api/reset_user/${username}`, {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') location.reload();
                    else alert('خطا در تمدید');
                });
        }
    }

    function deleteUser(username) {
        if(confirm(`آیا از حذف کاربر ${username} مطمئن هستید؟`)) {
            fetch(`/api/delete_user/${username}`, {method: 'DELETE'})
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') location.reload();
                    else alert('خطا در حذف');
                });
        }
    }

    setInterval(fetchStats, 5000);
    fetchStats();
</script>

</body>
</html>
