<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYR PRO DASHBOARD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --accent: #06b6d4;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 15px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { 
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem; 
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-card div { font-weight: bold; font-size: 1.1rem; color: var(--accent); }
        .stat-card small { color: #94a3b8; font-size: 0.75rem; }

        .add-user-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 600px) {
            .input-group { flex-direction: row; }
        }

        input {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 12px;
            border-radius: 8px;
            flex: 1;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .user-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-right: 4px solid var(--primary);
        }

        @media (min-width: 600px) {
            .user-card { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        .user-info h3 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; }

        .actions { display: flex; gap: 5px; flex-wrap: wrap; }

        .btn-action {
            padding: 8px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            justify-content: center;
        }

        .btn-download { background: #0ea5e9; }
        .btn-reset { background: var(--warning); }
        .btn-delete { background: var(--danger); }
        
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>NYR PRO DASHBOARD</h1>
        <small style="color: #64748b;">Advanced VPN Management</small>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div id="ram-usage">0%</div>
            <small>RAM</small>
        </div>
        <div class="stat-card">
            <div id="total-users">0</div>
            <small>کاربران</small>
        </div>
        <div class="stat-card">
            <div style="color: var(--success);">5000</div>
            <small>پورت</small>
        </div>
    </div>

    <div class="add-user-box">
        <div class="input-group">
            <input type="text" id="username" placeholder="نام کاربر">
            <input type="number" id="limit" placeholder="GB" value="10" style="max-width: 80px;">
            <input type="number" id="days" placeholder="روز" value="30" style="max-width: 80px;">
            <button class="btn-add" onclick="addUser()">
                <i class="fas fa-plus"></i> ایجاد
            </button>
        </div>
    </div>

    <div id="user-list">
        </div>
</div>

<script>
    function updateData() {
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ram-usage').innerText = data.ram_usage;
                document.getElementById('total-users').innerText = data.total_users;
                
                const list = document.getElementById('user-list');
                list.innerHTML = '';
                data.users_list.forEach(user => {
                    list.innerHTML += `
                        <div class="user-card">
                            <div class="user-info">
                                <h3><span class="status-dot"></span> ${user.username}</h3>
                                <small style="color:#94a3b8">مصرف: ${user.usage} | انقضا: ${user.expiry} روز</small>
                            </div>
                            <div class="actions">
                                <button class="btn-action btn-download" onclick="location.href='/api/download/${user.username}'">
                                    <i class="fas fa-file-download"></i> OVPN
                                </button>
                                <button class="btn-action btn-reset" onclick="resetUser('${user.username}')">
                                    <i class="fas fa-sync"></i> تمدید
                                </button>
                                <button class="btn-action btn-delete" onclick="deleteUser('${user.username}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
    }

    function addUser() {
        const username = document.getElementById('username').value;
        if(!username) return alert('نام را وارد کنید');
        fetch('/api/add_user', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: username,
                limit: document.getElementById('limit').value,
                days: document.getElementById('days').value
            })
        }).then(() => {
            document.getElementById('username').value = '';
            updateData();
        });
    }

    function resetUser(user) {
        if(confirm('ریست حجم و تمدید زمان انجام شود؟')) {
            fetch(`/api/reset_user/${user}`, {method: 'POST'}).then(() => updateData());
        }
    }

    function deleteUser(user) {
        if(confirm('حذف کاربر تایید شود؟')) {
            fetch(`/api/delete_user/${user}`, {method: 'DELETE'}).then(() => updateData());
        }
    }

    setInterval(updateData, 5000);
    updateData();
</script>
</body>
</html>
